name: Run Batch File and Upload Artifact

on:
  workflow_dispatch:

jobs:
  run-batch-and-upload:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7
      with:
        submodules: true
        fetch-depth: 0

    - name: Run dependencies.bat
      run: |
        ./dependencies.bat
      shell: cmd

    - name: Upload artifact - part 1
      uses: actions/upload-artifact@v4.3.4
      with:
        name: RSDKv5-Decompilation-Dependencies-Part1
        path: |
          ./vcpkg
          ./some-other-directory
        retention-days: 5

    - name: Upload artifact - part 2
      uses: actions/upload-artifact@v4.3.4
      with:
        name: RSDKv5-Decompilation-Dependencies-Part2
        path: |
          ./another-directory
          ./yet-another-directory
        retention-days: 5

    - name: Upload artifact - remaining files
      uses: actions/upload-artifact@v4.3.4
      with:
        name: RSDKv5-Decompilation-Dependencies-Remaining
        path: |
          ./
          !./vcpkg
          !./some-other-directory
          !./another-directory
          !./yet-another-directory
        retention-days: 5